<h1 class="capitalize text-primary font-light"><i class="fa-light fa-trash mr-2"></i>User Delete</h1>
<div *ngIf="(user$ | async) as user" class="grid">
    <div class="col-6">
        <p-card header="{{user.firstname}} {{user.lastname}}" subheader="{{user.email}}" styleClass="p-card-shadow">
            <span [class]="'user-badge  role-' + user.role">{{user.role}}</span>
            <ng-template pTemplate="footer">
                <button pButton label="Delete" style="width:100%;" class="p-button-outlined p-button-danger"
                    (click)="onDelete()"></button>
            </ng-template>
        </p-card>
    </div>
</div>
<p-confirmDialog #cd>
    <ng-template pTemplate="header">
        <h3>Delete resource</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="No" class="p-button-outlined"
            (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Yes" class="p-button-outlined"
            (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
