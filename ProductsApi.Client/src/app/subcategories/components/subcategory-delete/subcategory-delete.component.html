<h1 class="capitalize text-primary font-light"><i class="fa-light fa-trash mr-2"></i>Subategory Delete</h1>
<div *ngIf="(subcategory$ | async) as subcategory" class="grid">
    <div class="col-6">
        <p-card header="{{subcategory.name}}" subheader="{{subcategory.description}}" styleClass="p-card-shadow">
            <span
                [class]="'subcategory-badge subcategory-badge priority-' + subcategory.priority">{{subcategory.priority}}</span>
            <p class="font-italic">List of categories</p>
            <p-listbox [options]="subcategory.categories!" optionLabel="name" optionDisabled="inactive" [filter]="true"
                [readonly]="true" filterPlaceHolder="Search">
            </p-listbox>
            <ng-template pTemplate="footer">
                <button pButton label="Delete" style="width:100%;" class="p-button-outlined p-button-danger"
                    (click)="onDelete()"></button>
            </ng-template>

        </p-card>
    </div>
</div>
<p-confirmDialog #cd>
    <ng-template pTemplate="header">
        <h3>Delete Resource</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="No" class="p-button-outlined"
            (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Yes" class="p-button-outlined"
            (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
