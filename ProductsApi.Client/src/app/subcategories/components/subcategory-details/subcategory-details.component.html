<h1 class="capitalize text-primary font-light"><i class="fa-light fa-info-circle mr-2"></i>Subcategory Details</h1>
<div *ngIf="(subcategory$ | async) as subcategory" class="grid">
    <div class="col-6">
        <p-card header="{{subcategory.name}}" subheader="{{subcategory.description}}" styleClass="p-card-shadow">
            <span
                [class]="'subcategory-badge subcategory-badge priority-' + subcategory.priority">{{subcategory.priority}}</span>
            <p class="font-italic">List of categories</p>
            <p-listbox [options]="subcategory.categories!" optionLabel="name" optionDisabled="inactive" [filter]="true"
                [readonly]="true" filterPlaceHolder="Search">
            </p-listbox>
        </p-card>
    </div>
</div>
